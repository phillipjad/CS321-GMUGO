<!DOCTYPE html>

<html lang="en">

<head>
    <title> GMUGO</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/gmugo.css">
</head>

<body>
    <!--The header image and our logo-->
    <center>
        <img src="../assets/gmu_go_B_2-3.png" height="100px">
    </center>

    <!--Navigation bar stuff-->
    <div class="nav-bar">
        <ul>
            <!--Tabs (and their links!)-->
            <li><a href="index.html">My Itinerary</a></li>
            <li><a href="contact.html">Quickstart</a></li>
            <li class="selected" id="interestLink"><a href="userinfo.html">My Interests</a></li>
        </ul>
    </div>

    <!--Stuff to store user info-->
    <div class="userInfoDiv">
        <div class="formDiv">
            <form>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="13" max="105" required><br>
                <label for="location">Location:</label><br>
                <select id="location" name="location">
                    <option value = "Alexandria">Alexandria</option>
                    <option value = "D.C. Metro Area">D.C.</option>
                    <option value = "Arlington">Arlington</option>
                    <option value = "Fairfax">Fairfax</option>
                    <option value = "Fredericksburg">Fredericksburg</option>
                    <option value = "George Mason University">GMU</option>
                </select><br>
                <p>Please Select Your Gender:</p><br>
                <input type="radio" id="genderMale" name="gender" value="man">
                <label for="genderMale">Male</label><br>
                <input type="radio" id="genderFemale" name="gender" value="woman">
                <label for="genderFemale">Female</label><br>
                <label for="interest">Interests (Maximum 5):</label><br>
                <input type="text" id="interest" name="interest">
                <input id="addInterestButton" type="button" value="Add Interest" id="Add Interest" name="Add Interest" disabled><br>
                <input id="userInfoSubmit" type="submit" disabled>
                <input id="resetUserInfo" type="button" value="Reset" disabled>
            </form>
        </div>
        <div class="interestsDiv">
            <h2>Interests:</h1>
            <ol id="interestsList">
            </ol>
        </div>
    </div>

    <!--Bottom footer of page with links-->
    <footer>
        <div class="footer-stuff">
            <div class="category">
                <h3>Locations</h3>
                <ul>
                    <ul>Alexandria</ul>
                    <ul>D.C Metro Area</ul>
                    <ul>Arlington</ul>
                    <ul>Fairfax</ul>
                    <ul>Fredericksburg</ul>
                    <ul>GMU</ul>
                </ul>
            </div>
        </div>
    </footer>

</body>

<script type="module" src="../scripts/gmugo.js"></script>

</html>
